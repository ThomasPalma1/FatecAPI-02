  <h1>
    <p id="nomeProjeto">Nome do Projeto</p>
  </h1>

  <hr style="height:1px;border:none;color:#a6a6a6;background-color:#a6a6a6;" />

  <div id=menu_options>

    <label for=panel class="options">
      <a href="" id="visualizar_painel">
        <div>

    </a>

          <b><i>Usuários</i></b>
        </div>
    </label>
    </a>

    <label for=graphics class="options">

        <div>

          <b><i>Gráficos</i></b>
        </div>
    </label>
    </a>

    <label for=comments class="options">

        </div>
    </label>

  <div class="container">
    <center>
      <form method="post" action="/send">
        <input type="hidden" name="idProjeto" id="idProjeto">
        <label for="email">E-mail</label><br>
        <input type="text" id="email" name="email" placeholder="examplo@examplo.com.br">
        <br>
        <label for="titulo">Título</label><br>
        <input type="text" id="titulo" name="titulo" placeholder="Título do projeto">
        <br>
        <label for="responsavel">Responsável</label><br>
        <input type="text" id="responsavel" name="responsavel" placeholder="Nome do Responsável">
        <br>
        <label for="atividade">Atividade</label><br>
        <input type="text" id="atividade" name="atividade" placeholder="Atividade...">
        <br>
        <label for="status">Status Atividade</label><br>
        <select id="status" name="status">
          <option value="IN_PROGRESS">IN_PROGRESS</option>
          <option value="QA_DEPLOYING">QA_DEPLOYING</option>
          <option value="FOR_TEST">FOR_TEST</option>
          <option value="QA_TESTING">QA_TESTING</option>
          <option value="RELEASE_TO_PROD">RELEASE_TO_PROD</option>
          <option value="PROD_DEPLOYING">PROD_DEPLOYING</option>
          <option value="DONE">DONE</option>
        </select>
        <br><br>
        <label for="subject">Descrição</label><br>
        <textarea id="subject" name="descricao" style="height:200px"></textarea>
        <br><br>
        <center><input type="submit" value="Enviar">
          <center>
      </form>
    </center>
  </div>





  <div id="voltarTopo">

  </div>

    <script>

      var scrt_var = last_segment;
      var strLink = "/usuarios/" + scrt_var;
      document.getElementById("visualizar_usuarios").setAttribute("href", strLink);

      var strLinkGrafico = "/grafico/" + scrt_var;
      document.getElementById("visualizar_graficos").setAttribute("href", strLinkGrafico);

      var strLinkPainel = "/projeto/" + scrt_var;
      document.getElementById("visualizar_painel").setAttribute("href", strLinkPainel);

    </script>



  </footer>

  <script>
    let inputIdProjeto = document.getElementById('idProjeto');
    console.log(last_segment);
    inputIdProjeto.value = last_segment;

    $.ajax({
        url: "http://localhost:3000/select_cards/:id=" + last_segment,
        type: "GET",
        contentType: "charset=utf-8",
        dataType: "json",
        success: function (data) {

          console.log(data)
          var nomeDoProjeto = document.getElementById('nomeProjeto');
          nomeDoProjeto.innerText = data.rows[0].projeto;

        }
      });
  </script>
