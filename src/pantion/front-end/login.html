<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <title>Login</title>
  <link rel="sortcut icon" href="images/favicon.png" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form method="post" action="/">
      <img class="mb-4" src="images/logocor1.png" alt="" width="70" height="70">
      <h1 class="h3 mb-3 fw-normal">Faça o login!</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha">
        <label for="floatingPassword">Senha</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <a href="/cadastro" style="text-decoration: none;">Não tem uma conta? Cadastre-se!</a>
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Logar</button>
      <p class="mt-5 mb-3 text-muted">&copy; Pantion</p>
    </form>
  </main>



</body>

</html>
